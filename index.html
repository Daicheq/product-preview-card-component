<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/750cfe0c6a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="card">
    <div class="card__img"></div>
    <div class="card__text">
      <p class="card__text-info">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="card__text-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__text-prices">
        <span class="card__text-prices--current"> $149.99</span>
        <span class="card__text-prices--discount"> $169.99</span>
      </div>


      <button class="card__text-btn"><i class="fa fa-shopping-cart"></i>Add to Cart</button>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Daicheq">Daicheq</a>.
  </div>
</body>

</html>
